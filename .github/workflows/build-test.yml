on:
  push:
    branches: 
    - master

name: build-test

jobs:
  Build-stage:
    runs-on: ubuntu-latest
    steps:
    - name: CheckoutRepo
      uses: actions/checkout@master
      
    - run: |
        ls -al
    
    - name: GetVersion
      env:
        v: ${{env.v}}
      run: |
        v=`cat k8s/.VERSION`
        echo ${v}
        env
          
    - name: DockerLogin
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: DockerBuild
      env:
       v:${{env.v}}
      run: |
       env
       docker build -t ${{ secrets.DOCKER_USERNAME }}/test:${{env.v}} .
      
    - name: DockerPush
      env:
       v:${{env.v}}
      run: docker push ${{ secrets.DOCKER_USERNAME }}/test:${{env.v}}
