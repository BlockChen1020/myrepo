# File: .github/workflows/workflow.yml

on: [push]

name: AzureCLISample

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
        azcliversion: 2.0.72
        
    - uses: azure/setup-kubectl@v1
      id: install
      with:
        inlineScript: |
            kubectl get pod -n seasalt
            kubectl get svc -n seasalt
            kubectl get ingress -n seasalt
